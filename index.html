<div class="input-container">
  <input type="text" id="btcAddress" placeholder="Enter a Bitcoin address..." />
  <button onclick="assessRisk()">Assess Risk</button>
</div>

<!-- NEW: Upload Address File -->
<div class="input-container">
  <input type="file" id="addressFile" accept=".txt,.csv" />
  <button onclick="processUploadedFile()">Upload & Scan File</button>
</div>

<div id="results" class="hidden">
  <!-- Existing Results -->
  <h2>Usage Risk Assessment</h2>
  <p id="usageScore"></p>
  <ul id="usageReasons"></ul>
  <div id="usageRecommendations" class="recommendations"></div>

  <h2>Vulnerability Risk Assessment</h2>
  <p id="vulnScore"></p>
  <ul id="vulnReasons"></ul>
  <div id="vulnRecommendations" class="recommendations"></div>
</div>

<!-- NEW: Bulk Results Section -->
<div id="bulkResults" class="hidden">
  <h2>Bulk Address Scan Results</h2>
  <div id="bulkDetails"></div>
  <!-- Scan Progress -->
<div id="progressContainer" class="hidden">
  <p>Scanning... <span id="progressText">0%</span></p>
  <div id="progressBarWrapper">
    <div id="progressBarFill"></div>
  </div>
</div>
  <h3>Grouped Summary</h3>
  <div id="riskGroups"></div>
</div>
<!-- Report Download Panel -->
<div id="reportPanel" style="margin-top: 30px;">
  <h2>Download Custom Report</h2>

  <div>
    <label><input type="checkbox" id="filterHighOnly" /> Include only High & Critical risk</label><br>
    <label><input type="checkbox" id="filterVulnerableOnly" /> Include only Vulnerability Risk â‰¥ High</label>
  </div>

  <div style="margin-top: 10px;">
    <label for="reportFormat">File Format:</label>
    <select id="reportFormat">
      <option value="json">JSON</option>
      <option value="csv">CSV</option>
      <option value="txt">TXT</option>
    </select>
  </div>

  <button onclick="downloadFilteredReport()" style="margin-top: 15px;">Download Report</button>
</div>
